  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="cockpit.newServerName">
      <label>Server Content</label>
<!--      <input type="text" class="form-control" #newServerContent>-->
      <input type="text" class="form-control" #newServerContent #newServerContentInput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(newServerContent.value)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(newServerContent.value)">Add Server Blueprint</button>
    </div>
  </div>
